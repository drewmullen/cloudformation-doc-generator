git:
  depth: 1
language: python
python:
- '3.6'
install:
- pip install -r cloudformation_docs/requirements.txt
- pip install .
before_deploy:
- python setup.py sdist
deploy:
  - provider: pypi
    skip_cleanup: true
    distributions: sdist bdist_wheel
    on:
      tags: true
      repo: eamonnfaherty/cloudformation-doc-generator
      all_branches: true
    user:
      secure: 
    password:
      secure: 